<body>
  <form id="todo">
    <div class="">
      <label for="">Ingresa tu nombre: </label>
      <input class="lleno" type="text" name="name" value="" id="name" required>
    </div><br>
    <div class="">
      <label for="">Ingresa tu apellido: </label>
      <input class="lleno"type="text" name="" value="" id="surname" required>
    </div><br>
    <div class="">
	    <label for=""> tu DNI: </label>
    <input  class="lleno" type="text" id="identifier" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" >
    </div><br>
    <div class="">
      <label for="">Ingresa tu direccion: </label>
      <input class="lleno" type="text" name="" value="" id="address"required>
    </div><br>
    <div class="">
      <br>
    <button type="submit" id="botoncito">Enviar</button>
    </div>
     <div id="resultados">

     </div>

  </form>
  <script src="assets\js\main.js" charset="utf-8"></script>
